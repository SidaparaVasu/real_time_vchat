{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body>
    <section class="container" id="container">

        <div class="sign-in-form">
            <form action="login_request" method="post" class="form">
                {% csrf_token %}
                <div class="box">
                    <h1>Sign In</h1>
                    <label for="username">Username*</label>
                    <input type="text" name="username" class="input-field username" value="Vasu" required />
                    <label for="password">Password*</label>
                    <input type="password" name="password1" class="input-field password" value="Vasu@123" required />
                    <label for="remeberme" class="rem-me">
                        <input type="checkbox" name="remember" id="checkbox" />
                        Remember me
                    </label>
                    <input type="submit" value="sign in" class="btn">

                    <span class="message">
                        {% if messages %}
                        {% for message in messages %}
                        {% if message.tags %}
                        <p>{{ message }}</p>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                    </span>
                </div>
            </form>
            <div class="left-box">
                <img src="{% static 'img/icons8-circled-right-100.png' %}" alt="Click here" />
                <p>Don't have an account? <a href="{% url 'register_user' %}" id="link">sign up</a> </p>
            </div>
        </div>
    </section>
</body>

</html>
